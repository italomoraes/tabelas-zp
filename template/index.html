{% extends 'blank.html' %}
{% load static %}

 {% block content %}
        <div class="page-separator">
            <div class="page-separator__text">Empreendimentos</div>
        </div>

        <div class="row card-group-row mb-lg-4pt">
            <div class="col-xl-3 col-md-6 card-group-row__col">
                <div class="card card-group-row__card">
                    {% for empreendimento in empreendimentos %}
                    <div class="card-body d-flex flex-column align-items-center">
                        <img src="{% static '/images/emp/fotoemp1.png'%}" style="width: 100%;margin-bottom: 1em;box-shadow: 0 3px 3px -2px rgba(39,44,51,.1),0 3px 4px 0 rgba(39,44,51,.04),0 1px 8px 0 rgba(39,44,51,.02);}">
                        <div class="d-flex align-items-center">
                            <div class="flex">
                                <p class="mb-0"><strong>empreendimento.nome</strong></p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="page-separator">
            <div class="page-separator__text">Casas</div>
        </div>

        <div class="row card-group-row mb-lg-4pt">
            <div class="col-xl-3 col-md-6 card-group-row__col">
                <div class="card card-group-row__card">
                    {% for casa in casas %}
                    <div class="card-body d-flex flex-column align-items-center">
                        <img src="{% static '/images/emp/fotoemp1.png'%}" style="width: 100%;margin-bottom: 1em;box-shadow: 0 3px 3px -2px rgba(39,44,51,.1),0 3px 4px 0 rgba(39,44,51,.04),0 1px 8px 0 rgba(39,44,51,.02);}">
                        <div class="d-flex align-items-center">
                            <div class="flex">
                                <p class="mb-0"><strong>casa.nome</strong></p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
{% endblock %}
